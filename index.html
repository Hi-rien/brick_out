<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">

  <script defer src="./main.js"></script>

  <title>brick out</title>
</head>
<body>

  <div class="start">
    <div class="button start_btn">
      GAME START
    </div>
  </div>

  <div class="re_start">
    <div class="button restart_btn">
      GAME OVER
    </div>
  </div>

  <div class="game_box">
    <header><h1>Brick Out</h1></header>

    <div id="screen">
      <div class="top">
        <div class="left">SCORE : <span id="score">0</span></div>
        <div class="right">
          <img src="./heart.png">
          <span>X</span>
          <span id="heart">2</span>
        </div>
      </div>
      <div class="canvas">
        <canvas id="myCanvas" width="340" height="500"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
